$def with (page)


<header>
  <div class="menu-component">
    <a href="" class="hamburger"><img src="/static/images/menu.png"/></a>
    <div class="menu-dropdown">
    </div>
  </div>

  <div class="logo-component">
    <a alt="The Internet Archive's Open Library: One page for every book" href="/">
      <div class="logo-txt">
        <img class="logo-icon" src="/static/images/logo-concept.png"/>
      </div>
    </a>
  </div>

  <div class="search-component">
    <div class="search-bar-component">
      <div class="search-bar">
        <div class="search-facet">
          <label class="search-facet-selector">
            <span aria-hidden="true" class="search-facet-value">Books</span>
            <select aria-label="Search by">
              <option>Books</option>
              <option>Authors</option>
              <option>Publishers</option>
              <option>Topics</option>
              <option>Lists</option>
            </select>
          </label>
        </div>
        <form class="search-bar-input" action="/search" method="get">
          <input type="text" name="q" placeholder="Search" autocomplete="off">
          <input type="submit" value="" class="search-bar-submit" type="submit">
        </form>
      </div>
      <div class="search-dropdown">
        <ul class="search-results">
        </ul>
      </div>
    </div>
  </div>

  <ul class="navigation-component">
    <li class="browse-menu">
      <a>Browse <img class="down-arrow" src="/static/images/down-arrow.png"/></a>
      <div class="navigation-dropdown-component">
	<ul class="dropdown browse">
	  <li><a href="/subjects">Subjects</a></li>
	</ul>
      </div>
    </li>
    <li class="my-books-menu">
      <a>My Books <img class="down-arrow" src="/static/images/down-arrow.png"/></a>
      <div class="navigation-dropdown-component">
	<ul class="dropdown my-books">
	  <li><a href="/account/loans">My Loans</a></li>
	  <li><a href="/account/lists">My Lists</a></li>
	</ul>
      </div>
    </li>
  </ul>
  
  $if not ctx.user:
    <ul class="auth-component">
      <li class="hide-me">
        <a class="generic-button generic-button-secondary"
           href="/account/login" class="white">$_("Log In")</a></li>
      <li><a class="generic-button generic-button-primary" href="/account/create">$_("Sign Up")</a></li>
    </ul>

  $if ctx.user:
    <div class="account-component">
      <div class="dropdown-avatar">
        <div class="avatar" href="javascript:;" id="userToggle" style="background-image: url('https://archive.org/services/img/$(get_internet_archive_id(ctx.user.key))');"></div>
        <img class="down-arrow" src="/static/images/down-arrow.png"/>
      </div>
      <div class="account-dropdown dropdown" id="main-account-dropdown">
        <ul>
          <li><a href="$homepath()/account/loans">$_("My Books")</a></li>
          <li><a href="$ctx.user.key/lists">$_("My Lists")</a></li>
          <li><a href="$ctx.user.key">$_("My Profile")</a></li>
          <li><a href="$homepath()/account">$_("Settings")</a></li>
          <li>
            <form name="logout" action="/account/logout" method="post">
              <a href="#" onclick="document.forms['logout'].submit()">Log out</a></li>
          </form>
        </ul>
      </div>
    </div>
</header>
